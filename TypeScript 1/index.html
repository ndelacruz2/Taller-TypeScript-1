<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller TypeScript 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe4ec, #fff0f5);
      color: #4a4a4a;
    }

    h1 {
      font-size: 2.5rem;
      color: #c2185b;
    }


    .table-container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    table th {
      background-color: #ec407a;
      color: white;
    }

    table tbody tr:hover {
      background-color: #fce4ec;
      transition: background-color 0.3s ease;
    }

    .average-box {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ad1457;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center mb-3">
      <div class="col-md-8 header-box text-center">
        <h1>SERIES</h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-10 table-container">
        <div class="table-responsive">
          <table class="table table-hover" id="series-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Canal</th>
                <th>Temporadas</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="average-seasons" class="average-box">
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>

</html>
